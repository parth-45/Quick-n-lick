<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .image_box {
      display: flex;
      margin: 34px;
      border: 2px solid black;
    }

    .box {
      margin: 2px 50px;
      padding: 34px 34px;
      align-items: center;
    }

    .box img {
      padding: 34px;
      height: 150px;
      width: 100%;
    }

    #btn {
      float: right;
    }
  </style>
  <body>
    <div class="image_box">
      <div class="box">
        <img src="Dosa.jpg" alt="" />
      </div>

      <div class="box">
        <img src="Pizza.jpg" alt="" />
      </div>
    </div>

    <div class="image_box">
      <div class="box">
        <img src="French fries.jpg" alt="" />
      </div>

      <div class="box">
        <img src="Pasta.jpg" alt="" />
      </div>
    </div>

    <button id="btn">Settings</button>

    <!-- for text box -->
    <input type="text" />
  </body>
</html>
