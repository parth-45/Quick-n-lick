<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" media="screen and (max-width: 480px)" href="style.css"> -->
    <title>Quicknlick.com</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav id="navbar">
        <div id="logo">
            <img src="Images/Logo/logo.png" alt="Quick n lick">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1 class="h-primary">
            Quick n lick
        </h1>
        <p>
            Grab favourite food at your fingertips
        </p>
        <button class="btn">
            Order now
        </button>
    </section>

    <!-- Favourites food section -->
    <section class="fav-container">
        <h1 class="h-primary center">Favourites</h1>
        <div id="fav">
            <div class="box">
                <img src="./Images/Food items/French fries.jpg" alt="">
                <h2 class="h-secondary center">French fries</h2>
                <p class="center">French fries and good vibes</p>
            </div>

            <div class="box">
                <img src="./Images/Food items/Pizza.jpg" alt="">
                <h2 class="h-secondary center">Pizza</h2>
                <p class="center">A little slice of heaven</p>
            </div>

            <div class="box">
                <img src="./Images/Food items/Spaghetti.jpg" alt="">
                <h2 class="h-secondary center">Spaghetti</h2>
                <p class="center">Don&apos;t be upsetti, eat more spaghetti</p>
            </div>
        </div>
    </section>

    <!-- Contact section -->
    <section id="contact">
        <h1 class="h-primary center">Contact us</h1>
        <div id="contact-box">
            <form action="">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here"></textarea>
                </div>

            </form>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <div class="center">
            Copyright &copy; www.Quicknlick.com All rights reserved
        </div>
    </footer>
</body>
</html>
